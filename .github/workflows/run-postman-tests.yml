name: Run Postman Collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # –ó–∞–ø—É—Å–∫ —â–æ–¥–Ω—è –æ–ø—ñ–≤–Ω–æ—á—ñ (UTC)
  workflow_dispatch:

env:
  COLLECTION_FILE: REST.postman_collection.json
  RESULTS_DIR: testResults
  REPORT_FILE: htmlreport.html

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      # üßæ –ö–ª–æ–Ω—É—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚öôÔ∏è –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Install Newman and reporters
        run: npm install --legacy-peer-deps

      # üìÅ –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –¥–ª—è –∑–≤—ñ—Ç—ñ–≤
      - name: Create testResults directory
        run: mkdir -p ${{ env.RESULTS_DIR }}

      # üöÄ –ó–∞–ø—É—Å–∫–∞—î–º–æ Postman –∫–æ–ª–µ–∫—Ü—ñ—é —Ç–∞ –≥–µ–Ω–µ—Ä—É—î–º–æ –∑–≤—ñ—Ç–∏
      - name: Run Postman collection and generate reports
        run: |
          set -e  # –ó–∞–≤–µ—Ä—à–∏—Ç—å job –∑ –ø–æ–º–∏–ª–∫–æ—é, —è–∫—â–æ newman –∑–∞–≤–µ—Ä—à–∏—Ç—å—Å—è –∑ error code

          npx newman run ${{ env.COLLECTION_FILE }} \
            -r htmlextra,json,cli \
            --reporter-htmlextra-export ${{ env.RESULTS_DIR }}/${{ env.REPORT_FILE }} \
            --reporter-json-export ${{ env.RESULTS_DIR }}/report.json \
            > ${{ env.RESULTS_DIR }}/output.txt

      # üîç –í–∏–≤–æ–¥–∏–º–æ –ª–æ–≥–∏ Newman (–¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ)
      - name: Print Newman output
        if: always()
        run: cat ${{ env.RESULTS_DIR }}/output.txt

      # ‚òÅÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ (html + json)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: ${{ env.RESULTS_DIR }}

      # üì§ –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ HTML-–∑–≤—ñ—Ç —É –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é gh-pages
      - name: Move HTML report to deployment directory
        run: |
          if [ -f ${{ env.RESULTS_DIR }}/${{ env.REPORT_FILE }} ]; then
            mkdir -p gh-pages/test-report
            mv ${{ env.RESULTS_DIR }}/${{ env.REPORT_FILE }} gh-pages/test-report/index.html
          else
            echo "‚ùå Report not found. Skipping move step."
          fi

      # ‚öôÔ∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è git
      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # üöÄ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

