name: Run postman collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # –ó–∞–ø—É—Å–∫ —Ä–∞–∑—ñ–≤ –Ω–∞ –¥–æ–±—É –æ–ø—ñ–≤–Ω–æ—á—ñ UTC
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      # üßæ –ö–ª–æ–Ω—É—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚öôÔ∏è –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Install Newman and reporters
        run: npm install --legacy-peer-deps

      # üìÅ –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –¥–ª—è –∑–≤—ñ—Ç—ñ–≤
      - name: Create testResults directory
        run: mkdir -p testResults

      # üöÄ –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Å—Ç–∏ —Ç–∞ —Ñ—ñ–∫—Å—É—î–º–æ –∫–æ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
      - name: Execute REST collection and capture exit code
        id: test_status
        run: |
          npx newman run REST.postman_collection.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export testResults/htmlreport.html \
            > testResults/output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      # üîç –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —â–æ —Ñ–∞–π–ª –∑–≤—ñ—Ç—É —Å—Ç–≤–æ—Ä–µ–Ω–æ
      - name: Check generated files
        run: ls -lah testResults || true

      # ‚òÅÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ (–∑–≤—ñ—Ç)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      # üì§ –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ html-–∑–≤—ñ—Ç —É –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –¥–ª—è –¥–µ–ø–ª–æ—é
      - name: Move test report to deployment directory
        run: |
          if [ -f testResults/htmlreport.html ]; then
            mkdir -p gh-pages/test-report
            mv testResults/htmlreport.html gh-pages/test-report/index.html
          else
            echo "‚ùå Report not found. Skipping move step."
          fi

      # ‚öôÔ∏è –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è git –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ—î–º
      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # üöÄ –ü—É–±–ª—ñ–∫—É—î–º–æ –Ω–∞ GitHub Pages
      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

      # üí¨ –ù–∞–¥—Å–∏–ª–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Slack
      - name: Send Slack notification
        if: always()
        run: |
          if [ "${{ steps.test_status.outputs.exit_code }}" == "0" ]; then
            message="‚úÖ API tests passed! üéâ"
          else
            message="‚ùå API tests failed! Please check the report."
          fi
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"$message\nüîó View report: https://katerynaa13.github.io/postman/test-report/\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      # üí¨ –ù–∞–¥—Å–∏–ª–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Telegram
      - name: Send Telegram notification
        if: always()
        run: |
          if [ "${{ steps.test_status.outputs.exit_code }}" == "0" ]; then
            message="‚úÖ API tests passed! üéâ"
          else
            message="‚ùå API tests failed! Please check the report."
          fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$message%0Aüîó View report: https://katerynaa13.github.io/postman/test-report/" \
            -d parse_mode=Markdown


