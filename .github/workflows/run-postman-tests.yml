name: Run Postman Collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    env:
      RESULTS_DIR: testResults
      REPORT_FILE: htmlreport.html
      COLLECTION_FILE: REST.postman_collection.json

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: 📦 Install Newman and reporters
        run: npm install --legacy-peer-deps

      - name: 📁 Create results directory
        run: mkdir -p $RESULTS_DIR

      - name: 🚀 Run Postman collection and generate HTML report
        run: |
          npx newman run $COLLECTION_FILE \
            -r htmlextra,cli \
            --reporter-htmlextra-export $RESULTS_DIR/$REPORT_FILE \
            > $RESULTS_DIR/output.txt

      - name: 🔍 List generated files
        run: ls -lah $RESULTS_DIR || true

      - name: ☁️ Upload test results as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: ${{ env.RESULTS_DIR }}

      - name: 📤 Move report to deployment directory
        run: |
          if [ -f $RESULTS_DIR/$REPORT_FILE ]; then
            mkdir -p gh-pages/test-report
            mv $RESULTS_DIR/$REPORT_FILE gh-pages/test-report/index.html
          else
            echo "❌ Report not found. Skipping move step."
          fi

      - name: ⚙️ Configure Git for deployment
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

