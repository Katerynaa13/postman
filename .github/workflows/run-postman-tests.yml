name: Run postman collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # –ó–∞–ø—É—Å–∫ —Ä–∞–∑ –Ω–∞ –¥–æ–±—É –æ–ø—ñ–≤–Ω–æ—á—ñ UTC
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      # üßæ –ö–ª–æ–Ω—É—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚öôÔ∏è –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Install Newman and reporters
        run: npm install --legacy-peer-deps

      # üìÅ –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
      - name: Create testResults directory
        run: mkdir -p testResults

      # üöÄ –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Å—Ç–∏
      - name: Execute REST collection
        run: |
          npx newman run REST.postman_collection.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export testResults/htmlreport.html \
            > testResults/output.txt

      # üîç –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —â–æ —Ñ–∞–π–ª –∑–≤—ñ—Ç—É —Å—Ç–≤–æ—Ä–µ–Ω–æ
      - name: Check generated files
        run: ls -lah testResults || true

      # ‚òÅÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      # üì§ –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ –∑–≤—ñ—Ç –¥–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó –¥–µ–ø–ª–æ—é
      - name: Move test report to deployment directory
        run: |
          if [ -f testResults/htmlreport.html ]; then
            mkdir -p gh-pages/test-report
            mv testResults/htmlreport.html gh-pages/test-report/index.html
          else
            echo "‚ùå Report not found. Skipping move step."
          fi

      # ‚öôÔ∏è Git-–∫–æ–Ω—Ñ—ñ–≥ –ø–µ—Ä–µ–¥ –ø—É—à–µ–º
      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # üöÄ –ü—É–±–ª—ñ–∫—É—î–º–æ –Ω–∞ GitHub Pages
      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

      # ‚úÖ –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —É Slack –ø—Ä–∏ —É—Å–ø—ñ—à–Ω–æ–º—É –≤–∏–∫–æ–Ω–∞–Ω–Ω—ñ
      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ API tests *passed*! üéâ\nüîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚ùå –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —É Slack –ø—Ä–∏ –ø–æ–º–∏–ª—Ü—ñ
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå API tests *failed*! üò¢\nüîó <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚úÖ –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —É Telegram –ø—Ä–∏ —É—Å–ø—ñ—Ö—É
      - name: Notify Telegram on success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="‚úÖ *API tests passed!* üéâ\n[View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

      # ‚ùå –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è —É Telegram –ø—Ä–∏ –ø–æ–º–∏–ª—Ü—ñ
      - name: Notify Telegram on failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="‚ùå *API tests failed!* üò¢\n[View run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"


