name: Run postman collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # –ó–∞–ø—É—Å–∫ —Ä–∞–∑—ñ–≤ –Ω–∞ –¥–æ–±—É –æ–ø—ñ–≤–Ω–æ—á—ñ UTC
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      # üßæ –ö–ª–æ–Ω—É—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚öôÔ∏è –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ
      - name: Install Newman and reporters
        run: npm install --legacy-peer-deps

      # üìÅ –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é testResults
      - name: Create testResults directory
        run: mkdir -p testResults

      # üöÄ –ó–∞–ø—É—Å–∫–∞—î–º–æ Postman –∫–æ–ª–µ–∫—Ü—ñ—é
      - name: Execute REST collection
        run: |
          npx newman run REST.postman_collection.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export testResults/htmlreport.html \
            > testResults/output.txt
        continue-on-error: true

      # üîç –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ñ–∞–π–ª–∏
      - name: Check generated files
        run: ls -lah testResults || true

      # ‚òÅÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      # üì§ –ì–æ—Ç—É—î–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –¥–ª—è –¥–µ–ø–ª–æ—é
      - name: Move test report to deployment directory
        run: |
          if [ -f testResults/htmlreport.html ]; then
            mkdir -p gh-pages/test-report
            mv testResults/htmlreport.html gh-pages/test-report/index.html
          else
            echo "‚ùå Report not found. Skipping move step."
          fi

      # ‚öôÔ∏è –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è Git
      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # üì¶ –ü—É–±–ª—ñ–∫—É—î–º–æ –Ω–∞ GitHub Pages
      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

      # üì≤ –ù–∞–¥—Å–∏–ª–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Telegram
      - name: Notify via Telegram
        if: always()
        run: |
          MESSAGE="‚úÖ GitHub Actions: Postman Tests –∑–∞–≤–µ—Ä—à–µ–Ω—ñ. [–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –∑–≤—ñ—Ç](https://katerynaa13.github.io/postman/test-report/)"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown

      # üîî –ù–∞–¥—Å–∏–ª–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤ Slack
      - name: Notify via Slack
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"‚úÖ GitHub Actions: Postman Tests –∑–∞–≤–µ—Ä—à–µ–Ω—ñ. –ü–æ–¥–∏–≤–∏—Ç–∏—Å—å –∑–≤—ñ—Ç üëâ <https://katerynaa13.github.io/postman/test-report/>\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}


