name: Run Postman API Tests

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - run: npm install --legacy-peer-deps

      - name: Run Postman collection
        id: newman
        run: |
          mkdir -p testResults gh-pages/test-report
          npx newman run REST.postman_collection.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export testResults/htmlreport.html \
            > testResults/output.txt
          cp testResults/htmlreport.html gh-pages/test-report/index.html
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

      - name: Send Slack notification
        if: always()
        run: |
          result="${{ steps.newman.outputs.exit_code }}"
          text="âŒ API tests failed! Please check the report."
          [ "$result" == "0" ] && text="âœ… API tests passed! ğŸ‰"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"$text\nğŸ”— View report: https://katerynaa13.github.io/postman/test-report/\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Telegram notification
        if: always()
        run: |
          result="${{ steps.newman.outputs.exit_code }}"
          text="âŒ API tests failed! Please check the report."
          [ "$result" == "0" ] && text="âœ… API tests passed! ğŸ‰"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$text%0AğŸ”— View report: https://katerynaa13.github.io/postman/test-report/" \
            -d parse_mode=Markdown

