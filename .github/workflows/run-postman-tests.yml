name: Run postman collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'  # –ó–∞–ø—É—Å–∫ —Ä–∞–∑—ñ–≤ –Ω–∞ –¥–æ–±—É –æ–ø—ñ–≤–Ω–æ—á—ñ UTC
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      # üßæ –ö–ª–æ–Ω—É—î–º–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î –ø–æ–≤–Ω—É —ñ—Å—Ç–æ—Ä—ñ—é

      # ‚öôÔ∏è –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ (–∑ –ø—Ä–∞–ø–æ—Ä–æ–º --legacy-peer-deps –¥–ª—è —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –ø–æ–º–∏–ª–æ–∫)
      - name: Install Newman and reporters
        run: npm install --legacy-peer-deps

      # üìÅ –°—Ç–≤–æ—Ä—é—î–º–æ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é testResults
      - name: Create testResults directory
        run: mkdir -p testResults

      # üöÄ –ó–∞–ø—É—Å–∫–∞—î–º–æ Postman –∫–æ–ª–µ–∫—Ü—ñ—é —Ç–∞ –≥–µ–Ω–µ—Ä—É—î–º–æ html-–∑–≤—ñ—Ç
      - name: Execute REST collection
        run: |
          npx newman run REST.postman_collection.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export testResults/htmlreport.html \
            > testResults/output.txt

      # üîç –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —â–æ —Ñ–∞–π–ª –∑–≤—ñ—Ç—É —Å—Ç–≤–æ—Ä–µ–Ω–æ
      - name: Check generated files
        run: ls -lah testResults || true

      # ‚òÅÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ (–∑–≤—ñ—Ç)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      # üì§ –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ html-–∑–≤—ñ—Ç —É –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—é –¥–ª—è –¥–µ–ø–ª–æ—é
      - name: Move test report to deployment directory
        run: |
          if [ -f testResults/htmlreport.html ]; then
            mkdir -p gh-pages/test-report
            mv testResults/htmlreport.html gh-pages/test-report/index.html
          else
            echo "‚ùå Report not found. Skipping move step."
          fi

      # ‚öôÔ∏è –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è git –ø–µ—Ä–µ–¥ –≥–∞—Ä–º–∞—Ç–æ—é
      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # üì¶ –ü—É–±–ª—ñ–∫—É—î–º–æ –Ω–∞ GitHub Pages
      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

