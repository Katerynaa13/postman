name: Run postman collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *' # Запуск раз в сутки в полночь UTC
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Загружает полную историю репозитория

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Newman and reporters
        run: |
          npm install

      - name: Create testResults directory
        run: |
          mkdir -p testResults

      - name: Execute REST collection
        run: newman run REST.postman_collection.json -r htmlextra,cli --reporter-htmlextra-export testResults/htmlreport.html > testResults/output.txt

      # Проверим, существуют ли файлы в директории testResults
      - name: Check if htmlreport.html exists
        run: |
          if [ -f "testResults/htmlreport.html" ]; then
            echo "File exists!"
          else
            echo "File not found!"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      # Явно загружаем ветку gh-pages
      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
          persist-credentials: false

      # Перемещаем отчет в нужную директорию
      - name: Move test report to deployment directory
        run: |
          mkdir -p gh-pages/test-report
          mv testResults/htmlreport.html gh-pages/test-report/index.html

      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to gh-pages branch
        run: |
          git add gh-pages/test-report/index.html
          git commit -m "Deploy test report"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages

