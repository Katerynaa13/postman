name: Run postman collection

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Execute API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Newman and reporters
        run: npm install --legacy-peer-deps

      - name: Create testResults directory
        run: mkdir -p testResults

      - name: Execute REST collection
        run: |
          npx newman run REST.postman_collection.json \
            -r htmlextra,cli \
            --reporter-htmlextra-export testResults/htmlreport.html \
            > testResults/output.txt

      - name: Check generated files
        run: ls -lah testResults || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API_test_reports
          path: testResults

      - name: Move test report to deployment directory
        run: |
          if [ -f testResults/htmlreport.html ]; then
            mkdir -p gh-pages/test-report
            mv testResults/htmlreport.html gh-pages/test-report/index.html
          else
            echo "âŒ Report not found. Skipping move step."
          fi

      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy test report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          enable_jekyll: false

      # âœ… Notify Slack on success
      - name: Notify Slack on success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… API tests *passed*! ğŸ‰\nğŸ”— <https://katerynaa13.github.io/postman/test-report/|View report>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # âŒ Notify Slack on failure
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âŒ API tests *failed*! ğŸ˜¢\nğŸ”— <https://katerynaa13.github.io/postman/test-report/|View report>"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # âœ… Notify Telegram on success
      - name: Notify Telegram on success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âœ… *API tests passed!* ğŸ‰\n[View report](https://katerynaa13.github.io/postman/test-report/)"

      # âŒ Notify Telegram on failure
      - name: Notify Telegram on failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âŒ *API tests failed!* ğŸ˜¢\n[View report](https://katerynaa13.github.io/postman/test-report/)"


